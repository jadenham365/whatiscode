<style>
  
  @keyframes body-pulse {
    0% {background-color: #1a6ce6;}
    50% {background-color: #1e1057;}

  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: body-pulse 5s infinite;
  }

  @keyframes circle-pulse {
    0% {background-color: #ffffff;

    		height: 10%;}
    50% {background-color: #000000;
    		width: 100%;
    		height: 100%}
    100% {background-color: #ffffff;

    		height: 10%;}
  }
  
  #circle {
  	width: 10vw;
  	height: 10vw;
    border-radius: 50%;
    filter: blur(10px);
  	animation: circle-pulse 15s infinite;
  }
